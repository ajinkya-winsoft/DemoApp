<div fxLayout="row" fxLayoutAlign="stretch" fxFill>
  <div fxFlex="20"  style="background-color: #37474F">
    <div fxLayout="column" fxFill fxLayoutAlign="start stretch" >
      <div fxFlex="10">
        <md-icon class="material-icons md-48 md-light" (click)="sidenav.toggle()"> storage </md-icon>
      </div>
      <div fxFlex="10">
          <md-icon class="material-icons md-48 md-light" (click)="sidenav.toggle()"> settings </md-icon>
      </div>
    </div>
  </div>

  <div fxFill  style="background-color: #FFFFFF">
     <!-- <div  fxFill> -->
        <!-- <button md-fab color="primary" [mdMenuTriggerFor]="appMenu"><md-icon class="material-icons md-48"> add </md-icon></button> -->

        <md-sidenav-container fxFill class="example-sidenav-fab-container">
        <md-sidenav #sidenav mode="side" opened="false" style="max-width: 30%; width: 100%">

            <md-tab-group>
                <md-tab>
                  <ng-template md-tab-label>
                   <strong> Data Source </strong>
                  </ng-template>
                  <h1>Select Data Source</h1>
                  <p>...</p>
                </md-tab>
                <md-tab>
                  <ng-template md-tab-label>
                    <strong> Data Items </strong>
                  </ng-template>
                  <h1>Select Data Items</h1>
                  <p>...</p>
                </md-tab>
              </md-tab-group>
           
          </md-sidenav> 
          <!-- <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
            <md-icon>add</md-icon>
          </button> -->
          <div fxFill fxLayout="row" fxLayoutAlign="center center" class="example-scrolling-content" droppable [dropScope]="'chart'" (onDrop)="onItemDrop($event)">
              <!-- <appVisualization [hidden]="showVisualizationChart" [chartType]="chartType" [chartData]="data"></appVisualization>  -->
              <button md-fab color="primary" [mdMenuTriggerFor]="appMenu"><md-icon class="material-icons md-48"> add </md-icon></button>
          </div>
        </md-sidenav-container> 
     <!-- </div> -->
  </div>
</div>

<md-menu #appMenu="mdMenu"  xPosition="before" yPosition="above" [overlapTrigger]="true">
    <div fxLayout="column">
      <div fxFlex><button md-menu-item> <md-icon>bar_chart</md-icon><span>Bar Chart </span></button></div>
      <div fxFlex><button md-menu-item> <md-icon>pie_chart</md-icon><span>Pie Chart</span> </button></div>
    </div>
  </md-menu>
